<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlockCraft Wiki 🧱✨</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/wiki-logo.png" alt="Wiki Logo">
      <h1>BlockCraft Wiki</h1>
    </div>
    <div class="search">
      <input type="text" placeholder="Search... (not functional yet 👀)">
    </div>
  </header>

  <div class="container">
    <nav>
      <h2>Navigation</h2>
      <a href="?page=home" id="link-home">🏡 Home</a>
      <a href="?page=blocks" id="link-blocks">🧱 Blocks</a>
      <a href="?page=mobs" id="link-mobs">👾 Mobs</a>
      <a href="?page=faq" id="link-faq">❓ FAQ</a>
    </nav>

    <main>
      <div id="content">Loading...</div>
    </main>
  </div>

  <footer>
    <p>BlockCraft Wiki • Inspired by Minecraft Wiki • Made with ✨vibes✨</p>
  </footer>

  <script>
    const pages = {
      home: `
        <h1>Welcome to BlockCraft Wiki 🏡</h1>
        <p>Welcome traveler! This wiki is your guide to the BlockCraft world — inspired by Minecraft but ✨ cooler ✨.</p>
        <p>Here you can learn about blocks, mobs, gameplay mechanics, and all the chaotic lore 😎</p>
        <img src="images/home-banner.png" alt="Wiki Banner">
      `,
      blocks: `
        <h1>Blocks 🧱</h1>
        <p>Blocks are the main building units of BlockCraft. They can be placed, mined, and decorated.</p>
        <ul>
          <li><strong>Stone</strong> — the OG block.</li>
          <li><strong>Grass Block</strong> — because dirt deserves a glow-up.</li>
          <li><strong>Glowstone</strong> — party light ✨.</li>
        </ul>
      `,
      mobs: `
        <h1>Mobs 👾</h1>
        <p>Mobs are living creatures in BlockCraft. Some are friendly. Some… not so much 👀.</p>
        <ul>
          <li><strong>Sheep</strong> — they just vibin’ 🐑</li>
          <li><strong>Creeper</strong> — emotional damage 💥</li>
          <li><strong>Skeleton</strong> — 360 noscope with a bow 🏹</li>
        </ul>
      `,
      faq: `
        <h1>FAQ ❓</h1>
        <p><strong>Q:</strong> Is this the real Minecraft Wiki?<br>
        <strong>A:</strong> Nah, bestie, this is BlockCraft 😎</p>
        <p><strong>Q:</strong> Why does it look so clean?<br>
        <strong>A:</strong> Because universal CSS ✨</p>
      `
    };

    const content = document.getElementById("content");
    const params = new URLSearchParams(window.location.search);
    const page = params.get("page") || "home";

    if (pages[page]) {
      content.innerHTML = pages[page];
    } else {
      content.innerHTML = `<h1>404 💀</h1><p>This page does not exist, traveler.</p>`;
    }

    // Active link highlight
    const activeLink = document.getElementById(`link-${page}`);
    if (activeLink) activeLink.classList.add("active");
  </script>
</body>
</html>
