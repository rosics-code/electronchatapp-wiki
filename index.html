<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Wiki âœ¨</title>
  <style>
    :root {
      --bg-dark: #1e1e2f;
      --bg-light: #2c2c40;
      --accent: #7b5cff;
      --text: #f0f0f5;
      --text-muted: #aaa;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", system-ui, sans-serif;
      margin: 0;
      background: var(--bg-dark);
      color: var(--text);
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    nav {
      width: 250px;
      background: var(--bg-light);
      padding: 1.2rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    nav h2 {
      margin: 0 0 1rem;
      font-size: 1.5rem;
      color: var(--accent);
    }

    nav a {
      text-decoration: none;
      color: var(--text);
      padding: 0.6rem 0.8rem;
      border-radius: 6px;
      transition: background 0.2s;
    }

    nav a:hover {
      background: var(--accent);
      color: white;
    }

    nav a.active {
      background: var(--accent);
      color: white;
    }

    /* Content */
    main {
      flex: 1;
      padding: 2rem;
      background: #f7f7fb;
      color: #222;
      overflow-y: auto;
    }

    #content {
      max-width: 800px;
      margin: 0 auto;
      white-space: pre-wrap;
    }

    h1 {
      margin-top: 0;
      color: var(--accent);
    }

    img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 1rem;
    }

    /* Responsive */
    @media (max-width: 800px) {
      body {
        flex-direction: column;
      }
      nav {
        width: 100%;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }
      nav a {
        padding: 0.5rem 1rem;
      }
      main {
        padding: 1rem;
      }
    }
  </style>
</head>

</html>
