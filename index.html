<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Electron: Chat App Wiki</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/wiki-logo.png" alt="Wiki Logo">
      <h1>Electron: Chat App Wiki</h1>
    </div>
    <div class="search">
  <input type="text" id="search" placeholder="Search the wiki... 🔍">
</div>
  </header>

  <div class="container">
  <nav id="sidebar"></nav>

    <main>
      <div id="content">Loading...</div>
    </main>
  </div>

  <footer>
    <p>BlockCraft Wiki • Inspired by Minecraft Wiki • Made with ✨vibes✨</p>
  </footer>

  <script>
    const content = document.getElementById("content");
    const params = new URLSearchParams(window.location.search);
    const page = params.get("page") || "home";
    
    if (pages[page]) {
      content.innerHTML = pages[page];
    } else {
      content.innerHTML = `<h1>404 💀</h1><p>This page does not exist, traveler.</p>`;
    }

    const activeLink = document.getElementById(`link-${page}`);
    if (activeLink) activeLink.classList.add("active");

  async function loadSidebar() {
    const sidebar = document.getElementById('sidebar');
    const response = await fetch('sidebar.html');
    sidebar.innerHTML = await response.text();

    // Optional: Highlight the active page link
    const urlParams = new URLSearchParams(window.location.search);
    const currentPage = urlParams.get('page') || 'home';
    sidebar.querySelectorAll('a').forEach(link => {
      if (link.getAttribute('href') === `?page=${currentPage}`) {
        link.classList.add('active');
      }
    });
  }

  loadSidebar();
</script>
<script src="pages.js?v=1"></script>
<script src="version.js?v=1"></script>
<script src="search.js?v=1"></script>
</body>
</html>
